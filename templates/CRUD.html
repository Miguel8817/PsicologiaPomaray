<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/CRUD.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD de Usuarios</title>
</head>
<body>
    <h1>CRUD de Usuarios</h1>

    <div class="form-container">
        <h2 class="form-title">Agregar Nuevo Usuario</h2>
        <form action="/GUARDAR" method="POST">
            <input type="text" name="email" placeholder="Correo electr칩nico" required>
            <input type="text" name="name" placeholder="Nombre completo" required>
            <input type="password" name="password" placeholder="Contrase침a" required>
            <button type="submit">Guardar Usuario</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.1 }}</td>
                    <td>{{ user.2 }}</td>
                    
                    <td>
                        <button onclick="openEditModal('{{ user.0 }}', '{{ user.1 }}', '{{ user.2 }}', )" class="btn btn-fa-warning">Editar</button>
                        <form action="/delete/{{ user.0 }}" method="POST" class="inline-form">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar Usuario</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm" action="/editar" method="POST" onsubmit="event.preventDefault(); submitEditForm(this);">
                <input type="hidden" id="editId" name="id">
                <input type="text" id="editName" name="name" placeholder="Nombre" required>
                <input type="text" id="editEmail" name="email" placeholder="Email" required>
                <input type="password" id="editPassword" name="password" placeholder="Nueva contrase침a (dejar en blanco para no cambiar)">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script>
        const editModal = document.getElementById('editModal');

        function openEditModal(id, name, email, password) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPassword').value = ''; // Limpiar la contrase침a al abrir
            editModal.style.display = 'block';
        }

        function closeEditModal() {
            editModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == editModal) {
                closeEditModal();
            }
        }

        function submitEditForm(form) {
            fetch(form.action + '/' + document.getElementById('editId').value, { // Append ID to the URL
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Cambios guardados correctamente');
                    closeEditModal();
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error al guardar los cambios');
                console.error(error);
            });
        }
    </script>
    
</body>
</html>
