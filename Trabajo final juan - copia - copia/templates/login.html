<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Psicólogos</title>
        <link rel="stylesheet" href="/static/css/iniciodeestilo.css">
    <link rel="icon" href="imagenes/logo.png">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Departamento de Psicología</h1>
        </div>

        <form id="login-form" action="/login" class="login-form" method="POST">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

        </form>

            <div class="links">
                <a href="/record">Aun no tienes cuenta? Registrarse</a>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
    {% endfor %}
            </div>
        {% endif %}
        {% endwith %} 
        
    </div>
    
</body>

</html>
